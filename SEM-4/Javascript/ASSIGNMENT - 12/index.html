<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Assignment</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Assignment - 12</h1>

  <!-- Q1: Creating an array and copying its items to another array -->
  <h3>Q1: Creating an array and copying its items to another array </h3>
  <button onclick="copyArray()">Copy Array</button>
  <p id="output1"></p>

  <!-- Q2: Removing duplicates from an array of objects -->
  <h3>Q2: Removing duplicates from an array of objects</h3>
  <button onclick="removeDuplicates()">Remove Duplicates</button>
  <p id="output2"></p>

  <!-- Q3: Comparing Arrays of Objects -->
  <h3>Q3: Comparing Arrays of Objects</h3>
  <button onclick="compareArrays()">Compare Arrays</button>
  <p id="output3"></p>

  <!-- Q4: Taking student detail and calculating total and percentage -->
  <h3>Q4: Taking student detail and calculating total and percentage</h3>
  <label for="studentName">Student Name:</label>
  <input type="text" id="studentName"><br><br>
  <label for="subject1">Subject 1 Marks:</label>
  <input type="number" id="subject1"><br><br>
  <label for="subject2">Subject 2 Marks:</label>
  <input type="number" id="subject2"><br><br>
  <label for="subject3">Subject 3 Marks:</label>
  <input type="number" id="subject3"><br><br>
  <button onclick="calculateMarks()">Calculate Marks</button>
  <p id="output4"></p>

  <script src="script.js"></script>

</body>
</html>
